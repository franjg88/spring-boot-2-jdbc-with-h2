<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Title</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css" />
</head>
<body>

	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"/>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css" />


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet" type="text/css"
	href="//cdn.datatables.net/1.10.11/css/jquery.dataTables.css"/>

<script type="text/javascript" charset="utf8"
	src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.js"></script>
		
		
	<h1><span th:if="${student != null}" th:text="${student.name}"></span></h1>
	<div class="container">
	<div class="row">
    <div class="col-sm-12">
	<div class="table-responsive">
		<table class="table table-hover">
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Passport</th>
						</tr>
						<tr>
							<td th:text="${student.id}"></td>
							<td th:text="${student.name}"></td>
							<td th:text="${student.passportNumber}"></td>
						</tr>
					</table>
	</div>
	</div>
	</div>
	<div class="row">
	<div class="col-sm-4">
	<form action="#" th:action="@{/findAll}" th:object="${student}"
		method="post">
		<input type="hidden" name="to_do" value="form4" />
		<p>
			Id: <input type="text" th:field="*{id}" />
		</p>
		<p>
			Name: <input type="text" th:field="*{name}" />
		</p>
		<p>
			Passport: <input type="text" th:field="*{passportNumber}" />
		</p>
		<p>
			<input type="submit" value="Modificar" class="btn btn-primary btn-lg mr-2"/> <input type="reset"
				value="Reset" class="btn btn-primary btn-lg mr-2"/>
		</p>
	</form>
	</div>
	<div class="col-sm-4">
	<form action="#" th:action="@{/findAll}" method="post">
		<input type="hidden" name="to_do" value="form2" />
		<div class="form-group">
			<p>
				<label for="nameStudent">Id:</label> <input name="id" id="id"
					type="text" class="form-control" />
			</p>
		</div>
		<div>
			<div class="btn-group">
				<input type="submit" name="eliminar" value="Eliminar"
					class="btn btn-primary btn-lg mr-2 btn-danger" /> 
			</div>
		</div>
	</form>
	</div>
	</div>
</body>
</html>
